<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var x = [-3,5,1,3,2,10];
		//gán biến first = số đầu tiên trong mảng -3
		var first = 0;
		//gán biến last = sô cuối cùng trong mảng 10
		var last = x.length - 1;
		//so sánh ở đây có nghĩa là so sánh vị trí đầu tiên < vị trí cuối cùng tức là vị trí 0 < vị trí 5
		while (first < last) {
			//gán biến b = số đầu tiên -3
			var b = x[first];
			// gán biến lại cho x[first] = 10
			x[first] = x[last];
			//gán biến x[last] = -3
			x[last] = b;
			first++;
			last--;
			
		}
		document.write(x);
	</script>
</body>
</html>
