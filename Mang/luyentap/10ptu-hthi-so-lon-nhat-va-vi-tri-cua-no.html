<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var array = [1,2,3,4,9,5,6,7,8,0];
		var max_length = array.length;
		var max = array[0];
		var viTri = 0;
		for( i = 0 ;i < max_length ; i++){
			if ( max < array[i]){
				max = array[i];
				viTri = i;
			}
		}
		document.write(max + "<br>");
		document.write(viTri);
	</script>
</body>
</html>
