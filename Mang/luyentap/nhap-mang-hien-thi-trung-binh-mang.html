<body>
	<script type="text/javascript">
		var array = [5,6,4,5,10];
		var congMang = 0;
		var avg = 0;
		var max_length = array.length;
		var viTri = 0;
		var max = array[0];
		for( i = 0 ; i < max_length; i++){
			congMang += array[i];
			if (max < array[i]){
				max = array[i];
				viTri = i;
			}
			//trungBinh += array[i]/i;
		}
		avg = congMang/i;
		document.write(max + " " + "ở vị trí" + " "+ viTri + "<br>");
		document.write("trung bình của mảng =" + " " + avg);
	</script>
</body>
