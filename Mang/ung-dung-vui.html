
<html>
    <head>
        <title>Faking Textarea on Typing</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script>
            var array = [
            	"Đ",
            	"Ẹ",
            	"P",
            	" ",
            	"T",
            	"R",
            	"A",
            	"I",
            	" ",
            	"V",
            	"Ô",
            	" ",
            	"Đ",
            	"Ố",
            	"I",
            	" ",
            	"!",
            	"!",
            	"!"
            ]
            var n ="";
            function typeTextarea(){
                //var n = "";
            	var enterText = document.getElementById('txt').value;
            	var max = enterText.length;
            
            	if(max>0){
            		for(var i = 0; i < max; i++){
            			n += array[i];
            			if(i == 18){
            				document.getElementById('txt').value = "";
            				n = "";
            			}
            		}
            	}
            	document.getElementById('txt').value = n;
            	n = "";
            	 setTimeout("typeTextarea()", 1);
            }
        </script>
    </head>
    <body>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="f">
                <textarea id="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
</html>
