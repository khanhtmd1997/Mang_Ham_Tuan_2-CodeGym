<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h4 id="result"></h4>
	<button onclick="submit()">Tìm số trong mảng</button>
	<script type="text/javascript">
		function submit(){
			var array = [-3,5,1,3,2,10];
			var max = array[0];
			var index = 0;
			for (var i = 0; i < array.length; i++) {
				if(array[i] > max){
					max = array[i];
					index = i;
					document.getElementById('result').innerHTML = "Max = " + max + "<br>"+ " ở vị trí" + index;
				}
			}
		}
		
	</script>
</body>
</html>
