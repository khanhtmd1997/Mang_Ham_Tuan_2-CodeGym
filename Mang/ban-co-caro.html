<!DOCTYPE html>
<html lang="en">
<body>
    <meta charset="utf-8">
    <h3>Caro Game Simple</h3>
    <p id="carogame"/></p>
    
<script type="text/javascript">
    var b = document.getElementById("carogame");

    var board = [];
    var data = "";
    for(var i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }
    for(var i = 0; i < 5; i++) {
        data += "<br/>";
        for(var j = 0; j < 5; j++){
            data += board[i][j] + "&emsp;&emsp;&emsp;";
        }
    }

   data += "<br><input type='button' value='Người chơi 1' onclick='changeValue()'>&emsp;<input type='button' value='Người chơi 2' onclick='changeValue1()'>";
    b.innerHTML = data;
    function changeValue() {
    var positionX = prompt("X: ");
    var positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for(var i = 0; i < 5; i++) {
        data += "<br/>"; 
        for(var j = 0; j < 5; j++){
           data += board[i][j] + "&emsp;&emsp;&emsp;";
           //if(board[i][j]=="x" && board[i][j-1]=="x"&&board[i][j-2]=="x") 
            //alert("Winer");       
        }
    }
    data += "<br><input type='button' value='Người chơi 1' onclick='changeValue()'>&emsp;<input type='button' value='Người chơi 2' onclick='changeValue1()'>";
    b.innerHTML = data;
        //đúng
        for(var i = 0; i < 5; i++) {
            for(var j = 0; j < 5; j++){
               if(board[i][j]=="x" && board[i][j+1]=="x"&&board[i][j+2]=="x") 
                alert("Winer" + "1 hàng ngang");       
            }
        }
        
        //đúng
        for(var i = 0; i < 5; i++) {
            for(var j = 0; j < 5; j++){
               if(board[i][j]=="x" && board[i+1][j+1]=="x"&&board[i+2][j+2]=="x") 
                alert("Winer" + " 1 hàng chéo xuống");       
            }
        }
        
        //đúng
        for(var i = 0; i < 5; i++) {
            for(var j = 0; j < 5; j++){
               if(board[i][j]=="x" && board[i+1][j]=="x"&&board[i+2][j]=="x") 
                alert("Winer" + "1 hàng dọc");       
            }
        }      
    }
    function changeValue1() {
    var positionX = prompt("X: ");
    var positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "o";
    for(var i = 0; i < 5; i++) {
        data += "<br/>";
        for(var j = 0; j < 5; j++){
           data += board[i][j] + "&emsp;&emsp;&emsp;";
        }
    }
    data += "<br><input type='button' value='Người chơi 1' onclick='changeValue()'>&emsp;<input type='button' value='Người chơi 2' onclick='changeValue1()'>";
    b.innerHTML = data;
    }


</script>
</body>
</html>
