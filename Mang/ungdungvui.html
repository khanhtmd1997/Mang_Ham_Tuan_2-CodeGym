<html>
    <head>
        <title>Faking Textarea on Typing</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script>
            var array = [
            	"Đ",
            	"Ẹ",
            	"P",
            	" ",
            	"T",
            	"R",
            	"A",
            	"I",
            	" ",
            	"V",
            	"Ô",
            	" ",
            	"Đ",
            	"Ố",
            	"I",
            	" ",
            	"!",
            	"!",
            	"!"
            ]
            function typeTextarea(){
            	var txtNew = '';
            	var enterText = document.getElementById('txt').value;
            	var max = enterText.length + 1;
            	var txtOld = document.getElementById("txt").value;
            	if(max ==14){
            		txtNew ="";
            	}else txtNew = txtOld + array[max -1];
            	document.write(txtNew);
      </script>
    </head>
    <body>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="f">
                <textarea id="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
</html>
