	<script type="text/javascript">
		var enter = prompt("Nhập");
		function checkCharacters(Num){
			if(Num >= "0" && Num <= "9")
				return true;
			else return false;
		}
		var check = checkCharacters(enter);
		alert(enter + (check? " là số" : " là chữ"));
	</script>
