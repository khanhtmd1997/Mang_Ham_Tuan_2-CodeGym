<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function factorial(){
			var enterNumber = parseInt(prompt("Enter Number"));
			var valueFirst = 1;
			for(let i = 1;i <= enterNumber;i++ ){
				valueFirst *= i;	
			}
			return valueFirst;
		}
		alert(factorial());
	</script>
</body>
</html>
