<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="searchStar()">
	<p id="result"></p>
	<script type="text/javascript">
		function searchStar(){
			var enterStar = prompt("Nhập tên ngôi sao");
			var arrNameStar = [ 'Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe','Regulus'];
			var arrConstellatioName = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
			for(var i=0; i< arrNameStar.length; i++){
				if(enterStar == arrNameStar[i]){
					document.getElementById('result').innerHTML = arrConstellatioName[i];
					break;
				}else document.getElementById('result').innerHTML = "Không có ngôi sao này";
			}
		}
	</script>
</body>
</html>
