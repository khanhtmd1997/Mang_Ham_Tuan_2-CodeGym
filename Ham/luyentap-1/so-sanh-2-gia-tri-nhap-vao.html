<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		function tinhTong(){
			var numberOne = parseInt(prompt("Nhập số thứ nhất"));
			var numberTwo = parseInt(prompt("Nhập số thứ hai"));
			if(numberOne < numberTwo){
				var tong = numberOne + numberTwo;
				alert("Tổng 2 số =" + " " + tong);
			}else alert("Vui lòng nhập số thứ nhất bé hơn số thứ hai");
		}
		tinhTong();
	</script>
</body>
</html>
