<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var arr = [0,3,5,1,0,4,3,-1,-4,9];
		function minArray(arr) {
			var min = arr[0];
			if(arr.length == 0)
        		return -1;	    
		    for(var i = 1; i < arr.length; i++){
		        if(arr[i] < min){
		            min = arr[i];
		        }
		    }
		    return min;
		}
		document.write(minArray(arr));

	</script>
</head>
<body>
</body>
</html>
