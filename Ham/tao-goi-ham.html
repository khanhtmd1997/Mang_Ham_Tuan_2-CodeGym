	<script type="text/javascript">
		function thongBao(answer){
			var result = "";
			if (answer) result = "Good";
			else result ="Maybe later";
			return result;
		}

		//CONFIRM hàm có sẵn
		var cauHoi = confirm ("do You play game well?");

		alert(traLoiThongBao);
	</script>
</body>
